services:
  - type: web
    name: agri-ai-backend
    env: python
    plan: free
    branch: main
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host=0.0.0.0 --port=10000
    envVars:
      - key: GEMINI_API_KEY
        sync: false
    rootDir: backend
