# render.yaml
services:
  - type: web
    name: agri-ai-backend
    env: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: GEMINI_API_KEY
        sync: false
    plan: free
    repo: https://github.com/DrumilPatell/agri-ai-chatbot
    branch: main
    rootDir: backend
